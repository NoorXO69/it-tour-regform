<body style="background-color: #FFF0DC;">
        
            <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
                <div class="wrapper wrapper--w790">
                    <div class="card card-5">
                        <div class="card-heading">
                            <h2 class="title">আইটি আনন্দ ভবন ২০২৫</h2>
                            <p class="subtitle">আপনি যদি আমাদের আনন্দ ভ্রমণে সম্পৃক্ত হতে চান তাহলে নিম্নে দেওয়া তথ্যগুলো পূরণ করুন।</p>
                        </div>
                        <div class="card-body">
                            <form action="https://formsubmit.co/nrxo.0077@gmail.com" method="POST">

                                <!-- #Here is Name and Roll No. -->

                                <div class="form-row m-b-55">
                                    <div class="name">Who are you?</div>
                                    <div class="value">
                                        <div class="row row-space">
                                            <div class="col-2">
                                                <div class="input-group-desc">
                                                    <input class="input--style-5" type="text" name="my_name">
                                                    <label class="label--desc">Your Name</label>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <div class="input-group-desc">
                                                    <input class="input--style-5" type="text" name="institute_roll_no">
                                                    <label class="label--desc">Institute Roll No.</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- #Here is Institute Name -->
                                
                                <div class="form-row">
                                    <div class="name">Institute Name</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="text" name="institute_name">
                                        </div>
                                    </div>
                                </div>

                                <!-- #Here is E-Mail -->
                                
                                <div class="form-row">
                                    <div class="name">Email</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="email" name="my_email">
                                        </div>
                                    </div>
                                </div>

                                <!-- #Here is Phone Number -->
                                
                                <div class="form-row m-b-55">
                                    <div class="name">Phone</div>
                                    <div class="value">
                                        <div class="row row-refine">
                                            <!-- <div class="col-3">
                                                <div class="input-group-desc">
                                                    <input class="input--style-5" type="text" name="area_code">
                                                    <label class="label--desc">Area Code</label>
                                                </div>
                                            </div> -->
                                            <div class="col-9">
                                                <div class="input-group-desc">
                                                    <input class="input--style-5" type="text" name="my_phone">
                                                    <label class="label--desc">Phone Number</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- #Here is Payment Method -->
                                
                                <div class="form-row">
                                    <div class="name">Payment Method</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="payment_method">
                                                    <option disabled="disabled" selected="selected">I've paid to...</option>
                                                    <option>Shanto Sir</option>
                                                    <option>Saniya Ma'am</option>
                                                    <option>Rashed Sir</option>
                                                    <option>bKash</option>
                                                    <option>Nagad</option>
                                                    <option>Rocket</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- #Here is Payment Confirmation -->
                                
                                <div class="form-row m-b-55">
                                    <div class="name">Online Payment Confirmation</div>
                                    <div class="value">
                                        <div class="row row-refine">
                                            <div class="col-9">
                                                <div class="input-group-desc">
                                                    <input class="input--style-5" type="text" name="payment_confirmation_number">
                                                    <label class="label--desc">bKash/Nagad/Rocket Number</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- #Here is t-shirt size -->
                                
                                <div class="form-row">
                                    <div class="name">T-Shirt Size</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="t-shirt_size">
                                                    <option disabled="disabled" selected="selected">My t-shirt size is about...</option>
                                                    <option>M</option>
                                                    <option>L</option>
                                                    <option>XL</option>
                                                    <option>XXL</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- /* reCaptcha */ -->
                                <input type="hidden" name="_captcha" value="false"> 
                                <!-- /* Template */  -->
                                <input type="hidden" name="_template" value="table">
                                <!-- /* another mail */  -->
                                <input type="hidden" name="_cc" value="another@email.com">
                                <!-- /* Subject */  -->
                                <input type="hidden" name="_subject" value="IT Tour submission!">
                                <!-- /* Table */  -->
                                <input type="hidden" name="_template" value="table">
                                <!-- /* Thank you page */  -->
                                <input type="hidden" name="_next" value="http://127.0.0.1:5500/next.html">

                                <div>
                                    <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                                </div>
                            </form>
